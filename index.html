<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .user-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .button {
            background: white;
            color: #2575fc;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .button.primary {
            background: #ff6b6b;
            color: white;
        }
        
        .button.success {
            background: #4CAF50;
            color: white;
        }
        
        .result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        
        .theme-dark {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ –ú–æ–π Mini App</h1>
            <p>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ Telegram</p>
        </div>
        
        <div class="user-card" id="userCard">
            <h3>üë§ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∞—Å:</h3>
            <div class="info-grid">
                <div class="info-item" id="userName">–ò–º—è: ...</div>
                <div class="info-item" id="userId">ID: ...</div>
                <div class="info-item" id="userLang">–Ø–∑—ã–∫: ...</div>
                <div class="info-item" id="theme">–¢–µ–º–∞: ...</div>
            </div>
        </div>
        
        <button class="button primary" onclick="sendHello()">
            üëã –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –±–æ—Ç—É
        </button>
        
        <button class="button" onclick="getPlatformInfo()">
            üì± –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
        </button>
        
        <button class="button success" onclick="sendCustomData()">
            üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
        </button>
        
        <button class="button" onclick="toggleTheme()">
            üåô –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É
        </button>
        
        <button class="button primary" onclick="closeApp()">
            ‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å
        </button>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.MainButton.setText("–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç");
        tg.MainButton.show();
        tg.MainButton.onClick(sendResults);
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        if (user) {
            document.getElementById('userName').textContent = `–ò–º—è: ${user.first_name}`;
            document.getElementById('userId').textContent = `ID: ${user.id}`;
            document.getElementById('userLang').textContent = `–Ø–∑—ã–∫: ${user.language_code || '–Ω–µ —É–∫–∞–∑–∞–Ω'}`;
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
        document.getElementById('theme').textContent = `–¢–µ–º–∞: ${tg.colorScheme === 'dark' ? '–¢—ë–º–Ω–∞—è' : '–°–≤–µ—Ç–ª–∞—è'}`;
        document.body.classList.add(`theme-${tg.colorScheme}`);
        
        // –§—É–Ω–∫—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function sendHello() {
            const data = {
                command: 'hello',
                message: '–ü—Ä–∏–≤–µ—Ç –æ—Ç Mini App –Ω–∞ GitHub Pages!',
                user_id: user?.id,
                timestamp: new Date().toISOString()
            };
            
            tg.sendData(JSON.stringify(data));
            showResult('‚úÖ –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –±–æ—Ç—É!');
            tg.HapticFeedback.impactOccurred('light');
        }
        
        function getPlatformInfo() {
            const info = `
                üìä <b>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ:</b><br><br>
                ‚Ä¢ –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${tg.platform}<br>
                ‚Ä¢ –í–µ—Ä—Å–∏—è Telegram: ${tg.version}<br>
                ‚Ä¢ –í—ã—Å–æ—Ç–∞ –æ–∫–Ω–∞: ${tg.viewportHeight}px<br>
                ‚Ä¢ –î–æ—Å—Ç—É–ø–Ω–∞—è –≤—ã—Å–æ—Ç–∞: ${tg.viewportStableHeight}px<br>
                ‚Ä¢ –¶–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞: ${tg.colorScheme}<br>
                ‚Ä¢ –Ø–∑—ã–∫: ${tg.initDataUnsafe.user?.language_code || '–Ω–µ —É–∫–∞–∑–∞–Ω'}
            `;
            showResult(info);
            tg.HapticFeedback.impactOccurred('medium');
        }
        
        function sendCustomData() {
            const data = {
                command: 'custom_data',
                message: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ',
                user: user ? {
                    id: user.id,
                    name: user.first_name
                } : null,
                platform: tg.platform,
                timestamp: new Date().toISOString()
            };
            
            tg.sendData(JSON.stringify(data));
            showResult('üì§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');
            tg.HapticFeedback.impactOccurred('heavy');
        }
        
        function toggleTheme() {
            if (tg.colorScheme === 'dark') {
                tg.setHeaderColor('#6a11cb');
                document.body.classList.remove('theme-dark');
                document.body.classList.add('theme-light');
            } else {
                tg.setHeaderColor('#2c3e50');
                document.body.classList.remove('theme-light');
                document.body.classList.add('theme-dark');
            }
            showResult('üé® –¢–µ–º–∞ –∏–∑–º–µ–Ω–µ–Ω–∞!');
        }
        
        function sendResults() {
            const data = {
                command: 'final_results',
                message: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–≤–µ—Ä—à–∏–ª —Ä–∞–±–æ—Ç—É —Å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º',
                user_id: user?.id,
                session_data: {
                    platform: tg.platform,
                    theme: tg.colorScheme,
                    time_spent: Math.floor((Date.now() - tg.initDataUnsafe.start_param) / 1000) || 0
                }
            };
            
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
        
        function closeApp() {
            tg.close();
        }
        
        function showResult(text) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = text;
            resultDiv.style.display = 'block';
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }
        
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        console.log('Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω:', {
            user: user,
            initData: tg.initData,
            platform: tg.platform,
            version: tg.version
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
        tg.ready();
    </script>
</body>
</html>
